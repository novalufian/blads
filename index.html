<html lang="en">
<head>

    <title>Document</title>
    <style>
        #cs-ads ul {
            width: 100%;
            padding: 0;
        }
        #cs-ads {
            width: 300px;
            min-height: 300px;
            background: peru;
        }
        #cs-ads ul li img {
            width: 50px !important;
            height: 50px;
            margin-right: 20px;
        }
        #cs-ads ul li {
            display: flex;
            margin: 10px;
        }
        #cs-ads ul li p {
            width: 100%;
            margin: 0 5px;
            align-self: center;
        }
        #cs-ads ul li p:nth-child(3) {
            width: 50%;
            text-align: right;
            align-self: center;
        }
    </style>
</head>
<body>
    
    <div id="cs-ads"></div>
    <script>
        function blads(targetid,id) {
            var _target = document.getElementById(targetid);
            _target.innerHTML = ``;
            
            // fetch('http://localhost:3000/html')
            // .then(res=>res.json())
            // .then(json=>console.log(json));
            
            fetch('http://localhost:3000/cart/user/' + id)
            .then(res => {
                return res.text();
            })
            .then(data => {
                _target.innerHTML = data;
            });
        }
        
        
        var setting = {
            "uid" : "123"
        }
        blads("cs-ads", 234234)
    </script>

    flow 
    <br>
    <br>
    <br>
    client : send data menggunakan function blads(target-adunit, payload)
    <br>
    server : receive data dan send response
    <br>
    client : render response ke html tag
    
</body>
